<app-box width="100%" height="240px">
  <div class="d-block mt-1">
    <div class="p-3 d-flex">
      <app-report-badge
        [name]="'MID'"
        [inputName]="'first'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Medusa'"
        [inputName]="'first'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Neptun'"
        [inputName]="'first'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
    </div>
    <div class="ps-3 mt-3 d-flex flex-wrap">
      <app-report-badge
        [name]="'Hacking'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Teaming'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Spawntp'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Name'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Skin'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'SkinNS'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Building'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'BuildingNS'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Bugusing'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Custom'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Intern'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
      <app-report-badge
        [name]="'Invalid'"
        [inputName]="'second'"
        (selectReason)="selectReason($event)"
      ></app-report-badge>
    </div>
  </div>
  <div class="d-flex p-4 ps-4 fs-6 justify-content-between">
    <div class="justify-conent-start align-self-center">
      <input
        type="checkbox"
        class="checkbox-round"
        id="report_checked"
        name="report_checked"
        [checked]="allChecked"
        (click)="changeChecked()"
      />
      <label class="checkbox-round-label" for="report_checked">
        Alles überprüft</label
      >
    </div>
    <button
      class="btn btn-success ready-bt"
      (click)="ready()"
      [disabled]="readyButtonDisabled"
    >
      Abgeschlossen
    </button>
  </div>
</app-box>
