<app-box width="100%" height="290px">
  <div class="p-3 reason-row">
    <h1>❯ {{ reason }}</h1>
    <mat-icon>more_vert</mat-icon>
  </div>

  <div class="p-3 pt-4 d-flex row">
    <div class="d-block col-6">
      <div class="d-flex">
        <h3 class="col-5">Server:</h3>
        <h3>{{ server }}</h3>
      </div>
      <div class="d-flex">
        <h3 class="col-5">Chatlog:</h3>
        <h3 class="col-5">{{ chatlog }}</h3>
      </div>
      <div class="d-flex">
        <h3 class="col-5">Message:</h3>
        <h3 class="col-9 wrap-message">{{ message }}</h3>
      </div>
    </div>

    <div class="d-flex flex-column col-6 align-items-center mt-4">
      <button class="jump-to-bt btn btn-danger fw-bold">Chatlog</button>
      <button class="replay-bt btn btn-danger fw-bold mt-3">Blacklist</button>
    </div>
  </div>
</app-box>
